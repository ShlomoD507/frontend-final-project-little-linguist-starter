<div>
   <div class="continer">
      <mat-card appearance="outlined" class="game" *ngFor="let game of allgames"
         (click)="openDialog(game)">
         <mat-card-title>{{game.GameName}}</mat-card-title>
         <mat-card-content>{{game.GameDescription}}</mat-card-content>
      </mat-card>
   </div>
</div>
