<div class="memory-game">
    <h2>Memory Game - {{ points }} Points</h2>
  
    <div class="cards-container">
      <!-- 专住转 砖拽 -->
      <mat-card 
        *ngFor="let card of cards; let i = index" 
        class="card" 
        (click)="flipCard(i)" 
        (keydown.enter)="flipCard(i)"  
        tabindex="0" 
        [class.flipped]="card.flipped" 
        [class.matched]="card.matched">
        
        <!-- 爪 拽 砖 专住,  专住 注  驻转 -->
        <mat-card-header *ngIf="!card.flipped && !card.matched">
          <mat-card-title>
            <span class="question-mark">?</span> <!-- 住 砖,   -->
          </mat-card-title>
        </mat-card-header>
  
        <!-- 爪 专 砖 专住,  专住 驻转  爪 转 -->
        <mat-card-content *ngIf="card.flipped || card.matched">
          {{ card.word }} <!-- /转专 转 专住 -->
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- 注转 爪 砖 专住 爪 -->
    <mat-card *ngIf="isGameWon()" class="congratulations-card">
      <mat-card-content>
         Congratulations! You've matched all the cards! 
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="resetGame()">Play Again</button>
      </mat-card-actions>
    </mat-card>
  </div>
